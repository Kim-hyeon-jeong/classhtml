<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36-form-정규표현식</title>
</head>
<body>
    <h1>정규표현식</h1>
    <form>
        <label>전화번호
            <input type="tel" name="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" 
            title="###-####-####" required>
            <!-- []범위 -->
            <input type="phone" name="phone" pattern="\d{3}-\d{3,4}-\d{4}">
            <!-- digit \d숫자 {}횟수 a{3}b=aaab \w문자와숫자 \s공백문자 ?0또는1회 *0회이상-->
        </label>
        <input type="submit" value="send">
    </form>
</body>
</html>
