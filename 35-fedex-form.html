    <h1>수화물정보</h1>
    <form>
        <table>
            <tr>
                <th><label for="package">패키지 수</label></th>
                <td><input type="number" id="package" min="0"></td>
            </tr>
            <tr>
                <th><label>패키지가 일치합니까?</label></th>
                <td>
                    <input type="radio" id="yes" name="yesno">
                    <label for="yes">예</label>
                    <input type="radio" id="no" name="yesno">
                    <label for="no">아니오</label>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input type="text">
                    <select>
                        <option value="kg">킬로그램</option>
                        <option value="g">그램</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label>패키지별 무게</label></th>
                <td>
                    <input type="checkbox" id=weight>
                    <label for="weight">FedEx 고객번호를 사용하여 전송</label>
                </td>
            </tr>
            <tr>
                <th><label for="visit">픽업/방문접수</label></th>
                <td>
                    <select id="visit">
                        <option value="픽업">픽업</option>
                        <option value="방문">방문</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="date">발송날짜</label></th>
                <td><label type="date" id="date"></label>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="빠른견적받기">
                    <button>상세 견적받기</button>
                </th>
            </tr>
        </table>
    </form>
