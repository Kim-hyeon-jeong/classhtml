<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 필드셋과 레전드는 짝관계 -->
    <form>
        <fieldset>
            <legend>필수요소</legend>
            <label>아이디<input type="text"></label><br>
            <label>비밀번호<input type="password"></label>
        </fieldset>
        <fieldset>
            <legend>선택요소</legend>
            <!-- legend는 제목 -->
            취미 :
            <label>독서<input type="checkbox"></label>
            <label>영화보기<input type="checkbox"></label>
        </fieldset>
    </form>
</body>
</html>
