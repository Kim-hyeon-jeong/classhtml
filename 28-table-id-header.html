<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <h1>id-header</h1>
    <table>
        <thead>
            <tr>
                <th>연도</th>
                <th id="request">신청사이트수</th>
                <th id="confirm">인증사이트수</th>
                <th id="pass">합격률</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>합계</th>
                <th>2000</th>
                <th>500</th>
                <th>50%</th>
            </tr>
        </tfoot>
        <!-- tr*5>th+td*3 -->
        <tr>
            <th id="y2014">2014년</th>
            <td headers="y2014 request">200</td>
            <td headers="y2014 confirm">100</td>
            <td headers="y2014 pass">50%</td>
        </tr>
        <tr>
            <th id="y2015">2015년</th>
            <td headers="y2015 request">100</td>
            <td headers="y2015 confirm">0</td>
            <td headers="y2015 pass">0%</td>
        </tr>
        <tr>
            <th id="y2016">2016년</th>
            <td>300</td>
            <td>300</td>
            <td>100%</td>
        </tr>
        <tr>
            <th id="y2017">2017년</th>
            <td>200</td>
            <td>50</td>
            <td>25%</td>
        </tr>
        <tr>
            <th id="y2018">2018년</th>
            <td>200</td>
            <td>150</td>
            <td>75%</td>
        </tr>
    </table>
</body>
</html>
