<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-목록</title>
</head>
<body>
    <h1>순서가 없는 목록</h1>
    <p>브라우저의 종류</p>
    <ul>
        <li>크롬</li>
        <li>파이어폭스</li>
        <li>사파리</li>
        <li>익스플로러
            <ul>
                <li>익스9</li>
                <li>익스10</li>
            </ul>
        </li>
    </ul>
    <hr>
    <h1>순서가 있는 목록</h1>
    <p>브라우저의 종류</p>
    <ol>
        <li>크롬</li>
        <li>파이어폭스</li>
        <li>오페라</li>
        <li>익스플로러
            <ol>
                <li>익스9</li>
                <li>익스10</li>
            </ol>
        </li>
    </ol>
    <hr>
    <h1>정의형 목록</h1>
    <dl>
        <dt>html</dt>
        <dd>hyper text markup language</dd>
        <dd>홈페이지의 구조를 나타냅니다</dd>
        <dt>css</dt>
        <dd>디자인을 할때 사용합니다</dd>
    </dl>
</body>
</html>
