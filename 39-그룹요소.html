    <title>39-그룹요소</title>
</head>
<body>
    <div>
        <!-- division의 약자로 그룹을 묶을때 사용한다 화면에는 표시되지 않지만 css에서 드러난다 -->
    </div>
    <span>인라인 요소를 묶을때 사용한다.</span><span>inline</span> 
    <!-- span은 인라인요소, 한줄 내에서 부분적으로 다르게 색상변경할때 쓰일수있다 -->
</body>
