<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>html5 form</h1>
    <form>
    <p>
        <label>기본 <input type="text"></label>
    </p>
    <p>
        <label>색상 <input type="color"></label>
    </p>
    <p>
        <label>전화번호<input type="tel"></label>
    </p>
    <p>
        <label>숫자 <input type="number" min="0" max="10" step="2"></label>
    </p>
    <p>
        <label>이메일 <input type="email"></label>
    </p>
    <p>
        <label>달력 <input type="date"></label>
    </p>
    <p>
        <label>월 <input type="month"></label>
    </p>
    <p>
        <label>주 <input type="week"></label>
    </p>
    <p>
        <label>시간 <input type="time"></label>
    </p>
    <p>
        <label>검색 <input type="search"></label>
    </p>
    <p>
        <label>url주소 <input type="url"></label>
    </p>
    <p>
        <label>범위 <input type="range"></label>
    </p>
</body>
</html>
